<div class=login-page>
    <div class=img-container>
        <div class="text-center pull-right photo">
            <img src=images/flat-avatar.png class="user-avatar img-circle img-responsive">
            <h1>Admin<br> <span>Management</span> <br> <small>Version 1.0</small></h1>
        </div>
    </div>
    <div class=form-content>
        <form role=form class=bottom-75>
            <div class=table-form>
                <div class=form-groups>
                    <div class=form-group>
                        <input type=text class="form-control input-lg" ng-model="loginName" placeholder=EMAIL> </div>
                    <div class=form-group>
                        <input type=password class="form-control input-lg" ng-model="loginPassword" placeholder=PASSWORD> </div>
                </div>
                <div class=button-container>
                    <button type=submit class="btn btn-default login" ng-click="login()"><img src=images/arrow.png></button>
                </div>
            </div>
            <div class=remember>
                <label class=checkbox1 for=Option>
                    <input id=Option type=checkbox> <span></span>
                </label> Remember me 
                <span class=pass> Forgot password?</span>
            </div>
        </form>
    </div>
</div>

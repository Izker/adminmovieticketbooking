    <div ng-controller="addfilmcontroller" id="addfilmModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content modal2">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm phim vào danh sách đang chiếu</h4>
                </div>
                <div class="modal-body row">
                    <div class="format">
                        <label for="film" class="col-xs-6">Tên phim: </label>
                        <input id="film" class="textbox col-xs-6">
                    </div>
                    <div class="format">
                        <label for="start_date" class="col-xs-6">Ngày khởi chiếu: </label>
                        <input id="start_date" type="date" class="textbox col-xs-6">
                    </div>
                    <div class="format">
                        <label for="end_date" class="col-xs-6">Ngày kết thúc: </label>
                        <input id="end_date" type="date" class="textbox col-xs-6">
                    </div>
                    <div class="format">
                        <label for="type" class="col-xs-6">Thể loại: </label>
                        <input id="type" class="textbox col-xs-6">
                    </div>
                    <div class="format">
                        <label for="actor" class="col-xs-6">Diễn viên: </label>
                        <textarea id="actor" class="bigtextbox col-xs-6"></textarea>
                    </div>
                    <div class="format">
                        <label for="director" class="col-xs-6">Đạo diễn: </label>
                        <textarea id="director" class="bigtextbox col-xs-6"></textarea>
                    </div>
                    <div class="format">
                        <label for="duration" class="col-xs-6">Thời lượng: </label>
                        <input id="duration" class="textbox col-xs-6">
                    </div>
                    <div class="format">
                        <label for="version" class="col-xs-6">Version: </label>
                        <form class="radiobtn col-xs-6" action="">
                            <input id="ver1" size="20" type="checkbox" name="gender" value="AAA"> 2D
                            <input id="ver2" size="20" type="checkbox" name="gender" value="BBB"> 3D
                            <input id="ver3" size="20" type="checkbox" name="gender" value="4DX"> 4DX
                            <input id="ver4" size="20" type="checkbox" name="gender" value="CCC"> IMAX
                        </form>
                    </div>
                    <div class="format">
                        <label for="description" class="col-xs-6">Mô tả: </label>
                        <textarea id="description" class="bigtextbox col-xs-6"></textarea>
                    </div>
                    <div class="format">
                        <label for="language" class="col-xs-6">Ngôn ngữ: </label>
                        <select id="language" class="col-xs-6 textbox" ng-model="language" ng-options="item.name for item in languages" ng-click="init()">
                            <option disabled selected value>
                                <h1>Chọn ngôn ngữ</h1>
                            </option>
                        </select>
                    </div>
                    <div class="format format1">
                        <input type="text" class="textbox" id="langarr" ng-model="langlist">
                        <button type="submit" style="margin-left: 20px;" class="btn" ng-click="langinit()">Thêm</button>
                    </div>
                    <div class="format">
                        <label for="theaters" class="col-xs-6">Rạp chiếu: </label>
                        <select id="theaters" class="col-xs-6 textbox" ng-options="item.name for item in theaters" ng-model="theater" ng-click="init()">
                            <option disabled selected value>
                                <h1>Chọn rạp chiếu</h1>
                            </option>
                        </select>
                    </div>
                    <div class="format2">
                        <input type="text" class="textbox" id="theaterarr" ng-model="theaterlist">
                        <button type="submit" style="margin-left: 20px;" class="btn" ng-click="theaterinit()">Thêm</button>
                    </div>
                    <div class="format">
                        <label for="trailer" class="col-xs-6">Trailer: </label>
                        <input id="trailer" class="col-xs-6 textbox">
                    </div>
                    <div class="format">
                        <label for="warning" class="col-xs-6">Warning:</label>
                        <textarea id="warning" class="col-xs-6 bigtextbox"></textarea>
                    </div>
                    <div class="format">
                        <label for="input" class="col-xs-6 control-label">Poster</label>
                        <input id="input" type="file" class="col-xs-6 textbox2" ng-click="uploadpicture()" multiple>
                    </div>
                    <div class="format">
                        <label for="state" class="col-xs-6">Tình trạng</label>
                        <form id="state" class="radiobtn col-xs-6" action="">
                            <input id="state1" size="20" type="radio" name="gender" value="now">Đang chiếu
                            <input id="state2" size="20" type="radio" name="gender" value="future">Sắp chiếu
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="filmadd()">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="addticketpriceModal" class="modal fade " role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content modal2">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm giá vé</h4>
                </div>
                <div class="modal-body row">
                    <div class="format">
                        <label for="stime" class="col-xs-6">Thời gian bắt đầu: </label>
                        <input id="stime" class="textbox col-xs-6">
                    </div>
                    <div class="format">
                        <label for="version" class="col-xs-6">Chọn version: </label>
                        <select id="version" class="col-xs-6 textbox" ng-model="version" ng-options="item.name for item in versions" ng-click="#">
                            <option disabled selected value>
                                <h1>Version</h1>
                            </option>
                        </select>
                    </div>
                    <div class="format">
                        <label for="price" class="col-xs-6">Giá vé: </label>
                        <input id="price" class="textbox col-xs-6">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
